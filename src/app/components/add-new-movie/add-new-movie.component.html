<app-header></app-header>
<form [formGroup]="addNewIput" (ngSubmit)="addNewMovie()">
    <div class="mb-2"  >
        <label for="formGroupExampleInput" class="form-label">Add Name</label>
        <input type="text"
         class="form-control" 
        id="name"
         placeholder="Add Movie Name"
         formControlName="name"
         >
      </div>
      <div class="mb-2"  >
        <label for="formGroupExampleInput" class="form-label">Add Category</label>
        <input type="text"
         class="form-control" 
        id="category"
         placeholder="Add Movie Category"
         formControlName="category"
         >
      </div>
      <div class="mb-2"  >
         <label for="formGroupExampleInput" class="form-label">Add Image Url</label>
         <input type="text"
          class="form-control" 
          id="image"
          placeholder="Add Movie Image"
          formControlName="image"
          >
       </div>
      <div class="mb-2">
        <label for="formGroupExampleInput" class="form-label">Add Description</label>
        <input type="text" 
        class="form-control"
         id="description" placeholder="Add Movie Description"
         formControlName="description"
         >

         <button class="btn btn-primary" type="submit">Add New Movie</button>
    
      </div>
</form>
