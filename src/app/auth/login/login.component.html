<form [formGroup]="loginForm" (ngSubmit)="getUser()">
  
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="email">Email address</label>
      <input placeholder="Enter Email" type="email" id="email" class="form-control" formControlName="email" />
      
    </div>
    
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input placeholder="Enter Password" type="" id="password" class="form-control" formControlName="password" />
      <hr>
      <p>You don't have an accouunt</p>
      <a style="font-weight: 900;" routerLink="/signUp">Sign Up</a>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Log In</button>
  </form>
